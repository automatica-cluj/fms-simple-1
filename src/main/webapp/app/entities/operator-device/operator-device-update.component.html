<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="bpf-operator-device-heading" jhiTranslate="ifmSimple1App.operatorDevice.home.createOrEditLabel">Create or edit a Operator Device</h2>

            <div>
                <bpf-alert-error></bpf-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ifmSimple1App.operatorDevice.name" for="field_name">Name</label>
                    <input type="text" class="form-control" name="name" id="field_name"
                           formControlName="name"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ifmSimple1App.operatorDevice.type" for="field_type">Type</label>
                    <select class="form-control" name="type" formControlName="type" id="field_type">
                        <option value="TIZEN">{{ 'ifmSimple1App.DeviceType.TIZEN' | translate }}</option>
                        <option value="ANDROID">{{ 'ifmSimple1App.DeviceType.ANDROID' | translate }}</option>
                        <option value="IOS">{{ 'ifmSimple1App.DeviceType.IOS' | translate }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ifmSimple1App.operatorDevice.registrationId" for="field_registrationId">Registration Id</label>
                    <input type="text" class="form-control" name="registrationId" id="field_registrationId"
                           formControlName="registrationId"/>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
