<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="message">
            <h2><span jhiTranslate="ifmSimple1App.message.detail.title">Message</span> {{ message.id }}</h2>

            <hr>

            <bpf-alert-error></bpf-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="ifmSimple1App.message.subject">Subject</span></dt>
                <dd>
                    <span>{{ message.subject }}</span>
                </dd>
                <dt><span jhiTranslate="ifmSimple1App.message.content">Content</span></dt>
                <dd>
                    <span>{{ message.content }}</span>
                </dd>
                <dt><span jhiTranslate="ifmSimple1App.message.status">Status</span></dt>
                <dd>
                    <span jhiTranslate="{{ 'ifmSimple1App.MessageStatus.' + message.status }}">{{ message.status }}</span>
                </dd>
                <dt><span jhiTranslate="ifmSimple1App.message.operatorWorkShift">Operator Work Shift</span></dt>
                <dd>
                    <div *ngIf="message.operatorWorkShiftId">
                        <a [routerLink]="['/operator-work-shift', message.operatorWorkShiftId, 'view']">{{ message.operatorWorkShiftId }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/message', message.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
